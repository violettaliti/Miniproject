
services:
  # python loader
  app_base:
    build: .
    volumes:
      - ./src/:/app
      - ./postgres_data/data:/data
    environment:
      DB_HOST: db # use 'db' inside docker container, 'localhost' outside (e.g. in locally installed apps such as pgAdmin) - here it's for inside the container so it's hardcoded with 'db'.
      DB_PORT: 5432 # use 5555 for locally installed apps such as pgAdmin, 5432 for inside the docker container
      DB_NAME: ${POSTGRES_DB:-worldbank} # ${VAR:-default}: use the var from .env if available, otherwise use this default value.
      DB_USER: ${POSTGRES_USER:-user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-katzi}
      # replace the following var with names of the european countries of interest
      COUNTRIES_OF_INTEREST: Austria, Germany
      # change the following var to true/yes/1 if you want all countries' general info to be displayed
      DISPLAY_ALL_COUNTRIES_INFO: false
    networks:
      - miniproject_network

  app_api_logger: # benefit compared to putting both api_logger and web_logger in one service: parallel processing
    extends: # inherit from the app_base service
      service: app_base
    container_name: api_logger
    command: python /app/api_logger.py
    depends_on:
      db:
        condition: service_healthy

  app_web_logger:
    extends:
      service: app_base
    container_name: web_logger
    command: python /app/web_logger.py
    depends_on:
      db:
        condition: service_healthy

  # postgres database for exporting / storing the postgres_data
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-worldbank} # ${VAR:-default}: use the var from .env if available, otherwise use this default value
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-katzi}
    ports:
      - "5555:5432"
    volumes:
      - ./postgres_data/db:/var/lib/postgresql/data # bind mount for persistent db
      - ./postgres_data/init:/docker-entrypoint-initdb.d # bind mount for init.sql
      - ./postgres_data/data:/data # for the db to import the scraped csvs from World Bank API via COPY if need be
    networks:
      - miniproject_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-worldbank}"]
      interval: 4s
      timeout: 4s
      retries: 15

networks:
  miniproject_network: # so that I don't have to go through the host for the services' connection anymore
    driver: bridge

